<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        
        .maze-container {
            position: relative;
        }
        
        .maze {
            display: inline-block;
            border: 1px solid #333;
            position: relative;
        }
        
        .row {
            display: flex;
        }
        
        .row div {
            width: 10px;
            height: 10px;
        }
        
        .wall {
            background-color: #2c3e50;
        }
        
        .path {
            background-color: #ecf0f1;
        }
        
        .entrance {
            background-color: #27ae60;
        }
        
        .exit {
            background-color: #e74c3c;
        }
        
        .center {
            background-color: #f39c12;
        }
        
        /* Path label styles */
        .path-labels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .path-label {
            position: absolute;
            color: #fff;
            font-size: 8px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2px;
            border-radius: 2px;
            transform: translate(-50%, -50%);
            z-index: 10;
            white-space: nowrap;
            pointer-events: none;
        }
        
        .path-hidden {
            background-color: rgba(255, 0, 0, 0.4);
        }

        /* Grid overlay styles */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .grid-line-horizontal {
            position: absolute;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .grid-line-vertical {
            position: absolute;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .grid-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.5);
            font-size: 8px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="maze-container">
        {{ maze_html|safe }}
        
        <div class="grid-overlay">
            <!-- Horizontal grid lines with letter labels (A-G) -->
            <div class="grid-line-horizontal" style="top: 0px;"></div>
            <div class="grid-label" style="left: 2px; top: -8px;">A</div>
            
            <div class="grid-line-horizontal" style="top: 100px;"></div>
            <div class="grid-label" style="left: 2px; top: 92px;">B</div>
            
            <div class="grid-line-horizontal" style="top: 200px;"></div>
            <div class="grid-label" style="left: 2px; top: 192px;">C</div>
            
            <div class="grid-line-horizontal" style="top: 300px;"></div>
            <div class="grid-label" style="left: 2px; top: 292px;">D</div>
            
            <div class="grid-line-horizontal" style="top: 400px;"></div>
            <div class="grid-label" style="left: 2px; top: 392px;">E</div>
            
            <div class="grid-line-horizontal" style="top: 500px;"></div>
            <div class="grid-label" style="left: 2px; top: 492px;">F</div>
            
            <div class="grid-line-horizontal" style="top: 600px;"></div>
            <div class="grid-label" style="left: 2px; top: 592px;">G</div>
            
            <!-- Vertical grid lines with number labels (0-6) -->
            <div class="grid-line-vertical" style="left: 0px;"></div>
            <div class="grid-label" style="top: 2px; left: 2px;">0</div>
            
            <div class="grid-line-vertical" style="left: 100px;"></div>
            <div class="grid-label" style="top: 2px; left: 102px;">1</div>
            
            <div class="grid-line-vertical" style="left: 200px;"></div>
            <div class="grid-label" style="top: 2px; left: 202px;">2</div>
            
            <div class="grid-line-vertical" style="left: 300px;"></div>
            <div class="grid-label" style="top: 2px; left: 302px;">3</div>
            
            <div class="grid-line-vertical" style="left: 400px;"></div>
            <div class="grid-label" style="top: 2px; left: 402px;">4</div>
            
            <div class="grid-line-vertical" style="left: 500px;"></div>
            <div class="grid-label" style="top: 2px; left: 502px;">5</div>
            
            <div class="grid-line-vertical" style="left: 600px;"></div>
            <div class="grid-label" style="top: 2px; left: 602px;">6</div>
        </div>
    </div>
</body>
</html>
